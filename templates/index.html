<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 90%;
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            line-height: 1.5;
        }

        .user {
            background-color: #e6f7ff;
            color: #0056b3;
            align-self: flex-end;
            text-align: right;
        }

        .assistant {
            background-color: #f1f1f1;
            color: #333333;
            align-self: flex-start;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .header h2 {
            margin: 0;
            color: #333;
            font-size: 20px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .header-button:hover {
            background-color: #218838;
        }

        .header-button.clear {
            background-color: #dc3545;
        }

        .header-button.clear:hover {
            background-color: #c82333;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .input-container input {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .input-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-thumb {
            background-color: #bbb;
            border-radius: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>Chatbot Assistant</h2>
            <div class="header-buttons">
                <button class="header-button" id="export-button">üì• Export Excel</button>
                <button class="header-button clear" id="clear-button">üóëÔ∏è Clear History</button>
            </div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("send-button").addEventListener("click", function() {
            const inputField = document.getElementById("message-input");
            const message = inputField.value.trim();

            if (message !== "") {
                // Display user message
                const messagesDiv = document.getElementById("messages");
                const userMessageDiv = document.createElement("div");
                userMessageDiv.className = "message user";
                userMessageDiv.textContent = message;
                messagesDiv.appendChild(userMessageDiv);

                // Scroll to the bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                // Send the message to the server
                fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    // Display assistant response
                    const assistantMessageDiv = document.createElement("div");
                    assistantMessageDiv.className = "message assistant";
                    assistantMessageDiv.textContent = data.response;
                    messagesDiv.appendChild(assistantMessageDiv);

                    // Scroll to the bottom
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                });

                inputField.value = ""; // Clear input
            }
        });

        // Add "Enter" key event listener
        document.getElementById("message-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("send-button").click();
            }
        });

        // Export to Excel button
        document.getElementById("export-button").addEventListener("click", function() {
            window.location.href = "/export_excel";
        });

        // Clear history button
        document.getElementById("clear-button").addEventListener("click", function() {
            if (confirm("Are you sure you want to clear all chat history? This cannot be undone.")) {
                fetch("/clear_history", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" }
                })
                .then(response => response.json())
                .then(data => {
                    // Clear the messages display
                    document.getElementById("messages").innerHTML = "";
                    alert("Chat history cleared successfully!");
                })
                .catch(error => {
                    console.error("Error clearing history:", error);
                    alert("Failed to clear history.");
                });
            }
        });
    </script>
</body>
</html>
